<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Question ❤️</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #fff0f3; 
            overflow: hidden;
        }

        h1 { 
            color: #ff4d6d; 
            text-align: center; 
            padding: 20px; 
            font-size: 2rem;
            line-height: 1.4;
        }

        .buttons { 
            position: relative; 
            width: 100%; 
            max-width: 400px; 
            height: 150px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
        }

        button { 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            font-weight: bold;
            cursor: pointer; 
            border-radius: 50px; 
            border: none; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #808080; color: white; position: absolute; }
    </style>
</head>
<body>

    <h1 id="mainHeading">Will you be my Valentine? ❤️</h1>
    
    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const heading = document.getElementById('mainHeading');
        const buttonContainer = document.querySelector('.buttons');

        function moveButton(e) {
            if(e) e.preventDefault(); 
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        setTimeout(() => {
            noBtn.addEventListener('mouseover', moveButton);
            noBtn.addEventListener('touchstart', moveButton, {passive: false});
        }, 1000);

        yesBtn.addEventListener('click', () => {
            buttonContainer.style.display = 'none';
            
            // EDIT YOUR "SUCCESS" MESSAGE HERE
            // Use <br> if you want a line break (new line)
            heading.innerHTML = "I knew you'd say yes!<br>I love you so much!❤️ Cant wait to squish that sexy bum of yours. Be ready in the same outfit you wore last Sunday morning for me ;)";
            
            document.body.style.backgroundColor = "#ffccd5";
        });
    </script>
</body>
</html>
